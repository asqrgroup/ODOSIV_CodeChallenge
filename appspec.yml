version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/app

hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 60
      runas: ec2-user

  AfterInstall:
    - location: scripts/start.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/verify.sh
      timeout: 60
      runas: ec2-user
